                <div class="tittle_text">院校搜索</div>
            </div>

                        <div class="arrow_down"><img src="./images/arrow-down.png" alt=""></div>
                    </div>

                <div class="search_year">
                    <div class="arrow">
                        <div class="arrow_up"><img src="./images/arrow-up.png" alt=""></div>
                        <div class="arrow_down"><img src="./images/arrow-down.png" alt=""></div>
                    </div>
                </div>

                <div class="search_type">
                    <div class="arrow">
                        <div class="arrow_up"><img src="./images/arrow-up.png" alt=""></div>
                        <div class="arrow_down"><img src="./images/arrow-down.png" alt=""></div>
                    </div>
                </div>

                <div class="search_num">
                    <input type="text" v-model="searchNum" placeholder="高考分数">
                </div>

                <div class="search_range">
                    <input type="text" v-model="searchRange" placeholder="±10">

                        <div class="arrow_up"><img src="./images/arrow-up.png" alt=""></div>
                        <div class="arrow_down"><img src="./images/arrow-down.png" alt=""></div>
                    </div>
                </div>

                <div class="search_button">搜索</div>
            </div>
        </div>

            <div class="search_tittle">
                <div class="tittle_bg"></div>
                <div class="tittle_text">院校名单</div>
            </div>
            <div class="addr_list">
                <div class="addr_item" v-for="(item,index) in arrAddr" :key=index @click="chooseAddr(index)" :class="[addrIndex==item.itemId?'addrChoosed':'']">

            </div>
        </div>
